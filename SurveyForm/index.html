<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


<link rel="stylesheet" href="./style.css" />


<body id="main">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header class="headline">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    <form id="survey-form">
        <div id="form-entry">
            <div>
                <label id="name-label">Name</label></br>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div>
                <label id="email-label">email</label></br>
                <input id="email" type="email" placeholder="Enter your email id" required>
            </div>
            <div>
                <label id="number-label">Age</label></br>    
                <input id="number" type="number" placeholder="Age" min="0" max="110">
            </div>
        </div>
        <div>
            <label id="currentRole">Which option best describes your current role?</label></br>
            <select id="dropdown">
                <option value="student">Student</option>
                <option value="full-time-job">Full time Job</option>
                <option value="full-time-learner">FUll time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="others">Others</option>
              </select>
        </div>
        <div>
        <label id="radio-btn">Would you recommend freeCodeCamp to a friend?</label></br>
            <input id="Definitely" value="Definitely" type="radio" name="recommend">Definitely</br>
            <input id="maybe" value="maybe" type="radio" name="recommend">Maybe</br>
            <input id="notSure" value="notSure" type="radio" name="recommend">Not Sure</br>
        </div>
        <div>
        <label id="improve" >What would you like to see improved?</label></br>(Check all that apply)</br>
            <label><input type="checkbox" name="improvement" value="Front-endProjects">Front-end Projects</label><br>
            <label><input type="checkbox" name="improvement" value="Back-endProjects">Back-end Projects</label><br>
            <label><input type="checkbox" name="improvement" value="DataVisualisation">Data Visualization</label><br>
            <label><input type="checkbox" name="improvement" value="Challenges">Challenges</label><br>
            <label><input type="checkbox" name="improvement" value="OpenSourceCommunity">Open Source Community</label><br>
            <label><input type="checkbox" name="improvement" value="GitterHelpRooms">Gitter help rooms</label><br>
            <label><input type="checkbox" name="improvement" value="Videos">Videos</label><br>
            <label><input type="checkbox" name="improvement" value="CityMeetups">City Meetups</label><br>
            <label><input type="checkbox" name="improvement" value="Wiki">Wiki</label><br>
            <label><input type="checkbox" name="improvement" value="Forums">Forums</label><br>
            <label><input type="checkbox" name="improvement" value="AdditionalCourses">Additional Courses</label><br>
        </div>
        <div>
            <label id="comment" for="comments">Any comments or suggestions?</label></br>
            <textarea id="comments"  placeholder="Enter your comment here..."></textarea>
        </div>
        <div>
            <button  id="submit" type="submit">SUBMIT</button>
        </div>
    </form>
</body>
